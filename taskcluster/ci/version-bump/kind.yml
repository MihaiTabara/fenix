---
loader: fenix_taskgraph.loader.multi_dep:loader

transforms:
    - fenix_taskgraph.transforms.multi_dep:transforms
    - fenix_taskgraph.transforms.version_bump:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - github-release

primary-dependency: github-release # FIXME: should we block on pushapk instead or both?

group-by: build-type

only-for-build-types:
    - beta
    - release

job-template:
    description: Fenix version bump/tag
    worker-type: tree
    worker:
        # TODO: configure with proper payload expected input
        dontbuild: true
        tags: ['release']
        bump: true
        bump-files:
            by-build-type:
                beta: ["version.txt"]
                release: ["version.txt"]
                default: ["version.txt"]
        push:
            by-level:
                '3': true
                default: false


    treeherder:
        job-symbol: vb
        kind: build
